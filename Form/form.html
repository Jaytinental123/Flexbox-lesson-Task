<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form task</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>

    <div class="formpage">
        <form action="" class="form">
            <div class="form-details">
                <div class="top">
                    <div class="logo">
                        <img src="./IMG logo.png" alt="logo">
                    </div>
                    <div class="title">
                        <h1> Sign in to your account</h1>
                    </div>

                </div>

                <div class="inputs">
                    <div class="input-fields">
                        <div class="f1">
                            <label for="email" class="label"> Email Address</label>
                            <input type="text" name="email" id="email" value="Email" class="boxstyle">
                        </div>

                        <div class="f2">
                            <div class="toplabel">
                                <label for="password" class="label"> Password</label>
                                <a href="#" class="label-password">Forgot password</a>
                            </div>

                            <input type="password" name="password" id="password" value="password" class="boxstyle">

                        </div>

                    </div>
                    <div class="button">
                        <button> Sign In </button>
                    </div>

                </div>

            </div>


            <div class="links">
                <div class="text">
                    <p> Not a member?</p>
                </div>
                <div class="link">
                    <a href="#" class="label-password"> start a 14 day free trial</a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
